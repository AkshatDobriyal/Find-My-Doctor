<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login Page</title>
    <link rel="stylesheet" href="Styles.css">
    </head>
  
<body> 
  
    <h1><center>Patient Login</center></h1>
    <div class="formclass">
    <form action="***">
        <div class="imgcontainer"> 
            <img src="LoginAvatar.png" alt="Avatar" class="avatar">
        </div>
        <div class="container"> 
            <label><b>USERNAME</b></label>
            <input type="text" autocomplete="off" placeholder="Enter Username" name="***" required>
  
            <label><b>PASSWORD</b></label>
            <input type="text" autocomplete="off" placeholder="Enter Password" name="***" required>
  
            <button type="submit" class="loginbtn">Login</button>
            <button type="button" class="cancelbtn">Cancel</button>
        </div> 
  
    </form> 
    </div>
  
</body> 
  
</html>
